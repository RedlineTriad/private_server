name: Ansible

on:
  pull_request:

permissions:
  contents: read

jobs:
  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - uses: redlinetriad/molecule-vagrant-qemu-action@v1
        with:
          molecule_working_dir: software
        