name: Ansible

on:
  pull_request:

permissions:
  contents: read

jobs:
  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - uses: redlinetriad/molecule-vagrant-qemu-action@v1
        with:
          molecule_working_dir: software
        